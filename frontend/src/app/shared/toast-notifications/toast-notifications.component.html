<div class="netflix-toast-container">
    <div *ngFor="let notification of notifications" class="netflix-toast"
        [ngClass]="getToastClass(notification.type, notification.closing)" role="alert" aria-live="assertive"
        aria-atomic="true">
        <div class="netflix-toast-header">
            <i class="bi me-2" [ngClass]="getIcon(notification.type)"></i>
            <strong class="me-auto">{{ notification.type | titlecase }}</strong>
            <button type="button" class="netflix-toast-close" aria-label="Close" (click)="dismiss(notification.id)">
                <i class="bi bi-x"></i>
            </button>
        </div>
        <div class="netflix-toast-body">
            {{ notification.message }}
        </div>
    </div>
</div>
