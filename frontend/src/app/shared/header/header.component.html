<header class="bg-dark text-white py-3">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <h1 class="h3 m-0"><a routerLink="/" class="text-white text-decoration-none">
                        <i class="bi bi-film me-2"></i>{{ title }}
                    </a></h1>
            </div>

            <div class="d-none d-md-block flex-grow-1 mx-4">
                <form (submit)="handleSearch($event)" class="d-flex">
                    <input type="search" class="form-control search-input" placeholder="Search movies..."
                        [formControl]="searchControl">
                    <button type="submit" class="btn btn-primary ms-2">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>

            <nav class="d-none d-md-block">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" routerLink="/movies" routerLinkActive="active">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" routerLink="/movies/new" routerLinkActive="active">Add Movie</a>
                    </li>
                </ul>
            </nav>

            <button class="d-md-none btn btn-dark mobile-menu-button" (click)="toggleMobileMenu()">
                <i class="bi" [ngClass]="showMobileMenu ? 'bi-x-lg' : 'bi-list'"></i>
            </button>
        </div>

        <!-- Mobile Search and Menu -->
        <div class="mobile-menu" [ngClass]="{'show': showMobileMenu}">
            <form (submit)="handleSearch($event)" class="d-flex mb-3 mt-3">
                <input type="search" class="form-control search-input" placeholder="Search movies..."
                    [formControl]="searchControl">
                <button type="submit" class="btn btn-primary ms-2">
                    <i class="bi bi-search"></i>
                </button>
            </form>

            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" routerLink="/movies" routerLinkActive="active"
                        (click)="toggleMobileMenu()">
                        <i class="bi bi-collection-play me-2"></i>Movies
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" routerLink="/movies/new" routerLinkActive="active"
                        (click)="toggleMobileMenu()">
                        <i class="bi bi-plus-circle me-2"></i>Add Movie
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>
