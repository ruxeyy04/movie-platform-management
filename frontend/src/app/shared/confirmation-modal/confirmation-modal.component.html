<div class="modal-backdrop" *ngIf="showModal" (click)="onCancel()"></div>
<div class="modal-container" *ngIf="showModal">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h5 class="modal-title">{{ title }}</h5>
            <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()"></button>
        </div>
        <div class="modal-body">
            <p>{{ message }}</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="onCancel()">{{ cancelButtonText }}</button>
            <button type="button" class="btn" [ngClass]="confirmButtonClass" (click)="onConfirm()">{{ confirmButtonText
                }}</button>
        </div>
    </div>
</div>
